<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokémon Search</title>
</head>
<body>
  <input type="text" id="search-input" placeholder="Search Pokémon" required>
  <button id="search-button">Search</button>
  <div>
    <h2>Pokémon Details</h2>
    <p>Name: <span id="pokemon-name"></span></p>
    <p>ID: <span id="pokemon-id"></span></p>
    <p>Weight: <span id="weight"></span></p>
    <p>Height: <span id="height"></span></p>
    <p>Types: <span id="types"></span></p>
    <p>HP: <span id="hp"></span></p>
    <p>Attack: <span id="attack"></span></p>
    <p>Defense: <span id="defense"></span></p>
    <p>Special Attack: <span id="special-attack"></span></p>
    <p>Special Defense: <span id="special-defense"></span></p>
    <p>Speed: <span id="speed"></span></p>
  </div>
  <div id="sprite-container"></div>

  <script>
const searchInput = document.getElementById('search-input');
const searchButton = document.getElementById('search-button');
const pokemonName = document.getElementById('pokemon-name');
const pokemonId = document.getElementById('pokemon-id');
const weight = document.getElementById('weight');
const height = document.getElementById('height');
const types = document.getElementById('types');
const hp = document.getElementById('hp');
const attack = document.getElementById('attack');
const defense = document.getElementById('defense');
const specialAttack = document.getElementById('special-attack');
const specialDefense = document.getElementById('special-defense');
const speed = document.getElementById('speed');
const spriteContainer = document.getElementById('sprite-container');

searchButton.addEventListener('click', () => {
  const inputValue = searchInput.value.toLowerCase();

  // Clear previous data
  pokemonName.textContent = '';
  pokemonId.textContent = '';
  weight.textContent = '';
  height.textContent = '';
  types.textContent = '';
  hp.textContent = '';
  attack.textContent = '';
  defense.textContent = '';
  specialAttack.textContent = '';
  specialDefense.textContent = '';
  speed.textContent = '';
  spriteContainer.innerHTML = '';

  if (inputValue === 'red') {
    alert("Pokémon not found");
  } else if (inputValue === 'pikachu') {
    pokemonName.textContent = 'PIKACHU';
    pokemonId.textContent = '#25';
    weight.textContent = 'Weight: 60';
    height.textContent = 'Height: 4';
    
    // Add the type ELECTRIC
    const electricType = document.createElement('span');
    electricType.textContent = 'ELECTRIC';
    types.appendChild(electricType);

    hp.textContent = '35';
    attack.textContent = '55';
    defense.textContent = '40';
    specialAttack.textContent = '50';
    specialDefense.textContent = '50';
    speed.textContent = '90';

    // Add Pikachu sprite
    const pikachuSprite = document.createElement('img');
    pikachuSprite.id = 'sprite';
    pikachuSprite.src = 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png';
    spriteContainer.appendChild(pikachuSprite);
  } else if (inputValue === '94') {
    pokemonName.textContent = 'GENGAR';
    pokemonId.textContent = '#94';
    weight.textContent = 'Weight: 405';
    height.textContent = 'Height: 15';
    types.innerHTML = '<span>GHOST</span>, <span>POISON</span>';
    hp.textContent = '60';
    attack.textContent = '65';
    defense.textContent = '60';
    specialAttack.textContent = '130';
    specialDefense.textContent = '75';
    speed.textContent = '110';

    // Add Gengar sprite
    const gengarSprite = document.createElement('img');
    gengarSprite.id = 'sprite';
    gengarSprite.src = 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png';
    spriteContainer.appendChild(gengarSprite);
  }
});
</script>
</body>
</html>
